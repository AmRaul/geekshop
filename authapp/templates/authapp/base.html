<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {{ title|title }}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block css %}
    <style>
        .form-horizontal p {
            display: grid;
        }
    </style>
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>
<body>
<div class="container">
    <div class="login w-25 mx-auto position-relative">
        <div class="h2 text-center head">
            Вход в систему
        </div>

        {% block content %}
        {% endblock %}

    </div>
</div>
</body>
</html>
